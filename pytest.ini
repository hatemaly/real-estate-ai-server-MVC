[pytest]
# Set the default test path
testpaths = tests

# Enable asyncio tests
asyncio_mode = auto

# Add markers
markers =
    unit: Unit tests
    integration: Integration tests that require some external components
    e2e: End-to-end tests that test the entire system

# Configure test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Verbose output
verbose = 2

# Configure logging during tests
log_cli = True
log_cli_level = INFO

# Disable warnings during tests
filterwarnings =
    ignore::DeprecationWarning

# General settings
xvs = True  # Show extra test summary info as specified by chars 